<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Quiz Buzzer Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" />
<style>
  :root {
    --main-bg: #262e46;
    --primary: #3b8bee;
    --accent: #ffe05b;
    --danger: #e94f37;
    --radius: 16px;
  }
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Montserrat', Arial, sans-serif;
    background: var(--main-bg);
    color: #fff;
    overflow-x: hidden;
  }
  h1, h2, h3 {
    font-weight: 700;
    margin-bottom: 12px;
  }
  .page {
    display: none;
    height: calc(100vh - 80px);
    max-height: 100%;
    padding: 20px 30px;
    animation: fadein 0.3s;
    box-sizing: border-box;
    position: relative;
    overflow-y: auto;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .show {
    display: flex;
  }
  @keyframes fadein {
    from {opacity: 0;}
    to {opacity:1;}
  }
  input[type=text] {
    font-size: 1.3em;
    padding: 12px 18px;
    border-radius: var(--radius);
    border: none;
    margin: 8px 0 18px 0;
    min-width: 240px;
    box-sizing: border-box;
    text-align: center;
    background: #344365;
    color: #fff;
  }
  input[type=text]::placeholder {
    color: #a3a9d4;
  }
  button {
    font-size: 1.35em;
    border: none;
    border-radius: 48px;
    padding: 20px 56px;
    cursor: pointer;
    margin: 18px 14px;
    font-family: Montserrat;
    background: var(--primary);
    color: #fff;
    font-weight: 700;
    transition: background 0.18s;
    box-shadow: 0 6px 12px #2554a1a1;
    user-select: none;
    min-width: 280px;
  }
  button:hover:not(:disabled) {
    background: var(--accent);
    color: #232323;
  }
  button:disabled {
    background: #ddd;
    color: #999;
    box-shadow: none;
    cursor: not-allowed;
  }
  label {
    color: #acbede;
    font-size: 1.05em;
    margin-bottom: 6px;
    user-select: none;
  }
  .buzzer-btn {
    background: var(--accent);
    color: #141c34;
    font-size: 5em;
    padding: 96px 180px;
    border-radius: 200px;
    font-weight: 800;
    letter-spacing: 0.12em;
    margin: 60px 0 36px 0;
    transition: background 0.15s;
    border: 10px solid #fff;
    box-shadow: 0 14px 52px #ffea6fcc;
    user-select: none;
  }
  .buzzer-btn:disabled {
    background: #eee;
    color: #999;
    border-color: #ccc;
    cursor: not-allowed;
    box-shadow: none;
  }
  .scoreboard {
    box-shadow: 0 2px 16px #0006;
    background: #222947;
    border-radius: var(--radius);
    margin: 28px auto 12px auto;
    padding: 18px 22px;
    min-width: 320px;
    width: 100%;
    max-width: 460px;
    user-select: none;
  }
  .score-row {
    display: flex;
    align-items: center;
    border-radius: 10px;
    margin-bottom: 12px;
    background: #fff2;
    padding: 12px 16px;
  }
  .rank {
    background: var(--primary);
    color: #fff;
    font-weight: 700;
    width: 36px;
    height: 36px;
    text-align: center;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-right: 14px;
    font-size: 1.1em;
    user-select: none;
  }
  .pname {
    flex: 1;
    font-weight: 600;
    font-size: 1.1em;
  }
  .pscore {
    color: var(--accent);
    font-size: 1.35em;
    font-weight: 700;
    margin-right: 24px;
    user-select: none;
  }
  .buzzed-tag {
    background: var(--accent);
    color: #232323;
    border-radius: 10px;
    padding: 5px 12px;
    font-size: 1em;
    margin-left: 9px;
    user-select: none;
  }
  .admin-controls button {
    background: var(--primary);
    color: #fff;
    border: none;
    font-size: 1.3em;
    margin-left: 6px;
    border-radius: 12px;
    padding: 8px 12px;
    cursor: pointer;
    user-select: none;
  }
  .admin-controls button:hover {
    background: #19b866;
  }
  .admin-controls button.delete:hover {
    background: var(--danger);
  }
  #buzz-lock-msg {
    font-size: 1.3em;
    color: var(--accent);
    margin-top: 18px;
    font-weight: 700;
  }
  #footer {
    text-align: center;
    color: #b4bfe6;
    margin: 48px auto 12px;
    font-size: 1.05em;
  }
  #buzzed-who {
    font-size: 1.5em;
    color: var(--accent);
    margin-top: 20px;
    font-weight: 700;
  }
  .rround {
    font-size: 1.15em;
    color: #febf42;
    margin-top: 4px;
    margin-bottom: 0;
  }
  .backbtn {
    position: fixed;
    bottom: 18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.2em;
    padding: 10px 28px;
    border-radius: 60px;
    background: #364063;
    border: none;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 10px #0008;
    user-select: none;
    z-index: 999;
    transition: background 0.2s;
  }
  .backbtn:hover {
    background: #fdb70f;
    color: #232323;
  }
  @media (max-width: 640px) {
    .buzzer-btn {
      padding: 48px 120px;
      font-size: 3.8em;
      border-width: 6px;
    }
    button {
      padding: 18px 38px;
      font-size: 1.1em;
      min-width: 220px;
      margin: 14px 10px;
    }
    input[type=text] {
      min-width: 220px;
      font-size: 1.2em;
    }
  }
</style>
</head>
<body>

<div id="modal" class=""></div>
<button class="backbtn" id="backbtn" style="display:none" onclick="goHome()">‚Üê Back</button>

<div id="page-home" class="page show">
  <h1>Quiz Buzzer</h1>
  <button onclick="hostPage()">Host Game</button>
  <button onclick="joinPage()">Join Game</button>
  <div id="footer">Developed by Amutan Group</div>
</div>

<div id="page-host" class="page">
  <h2>Host Game</h2>
  <label>Create & share game code:</label><br />
  <input type="text" id="host-code" readonly><br />
  <button onclick="startGame()">Start Game</button>
</div>

<div id="page-join" class="page">
  <h2>Join Game</h2>
  <label>Game Code:</label><br />
  <input type="text" id="join-code" maxlength="6" placeholder="6 digit code" autocomplete="off" inputmode="numeric"><br />
  <label>Your Name:</label><br />
  <input type="text" id="join-name" maxlength="24" placeholder="Player Name" autocomplete="off"><br />
  <label>Team Name (optional):</label><br />
  <input type="text" id="join-team" maxlength="24" placeholder="Team Name" autocomplete="off"><br />
  <button onclick="joinGame()">Join</button>
</div>

<div id="page-admin" class="page">
  <h2>Admin Panel</h2>
  <div>Game Code: <span id="roomcode"></span></div>
  <div class="rround" id="round-label"></div>
  <div class="scoreboard" id="admin-scores"></div>
  <div style="margin: 18px 0;">
    <button onclick="resetBuzzers()">Reset Buzzer</button>
    <button onclick="resetRound()">Reset Round</button>
    <button onclick="nextRound()">Next Round</button>
  </div>
  <div id="buzzed-who"></div>
</div>

<div id="page-player" class="page">
  <h2>Hello, <span id="pl-name"></span></h2>
  <div>Game Code: <span id="pl-room"></span></div>
  <div>Team: <span id="pl-team"></span></div>
  <button id="player-buzzer" class="buzzer-btn" onclick="buzz()">BUZZ!</button>
  <div id="buzz-lock-msg"></div>
  <div class="scoreboard" id="player-scores"></div>
</div>

<audio id="buzz-audio" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12d3b2760e.mp3" preload="auto"></audio>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBHvyZyATvhJ1pMx-kV-_ZXFwXPb54VspI",
  authDomain: "buzzer-a0d53.firebaseapp.com",
  databaseURL: "https://buzzer-a0d53-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "buzzer-a0d53",
  storageBucket: "buzzer-a0d53.appspot.com",
  messagingSenderId: "29031182202",
  appId: "1:29031182202:web:447d951b38be59b29270c3",
  measurementId: "G-NP0DMX7TKJ"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let gameID = "";
let myRole = "";
let myName = "";
let myTeam = "";
let myPID = "";
let buzzLockSoundPlayed = false;

function showPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("show"));
  document.getElementById(id).classList.add("show");
  document.getElementById("backbtn").style.display = id === "page-home" ? "none" : "inline-block";
}
function goHome() {
  location.reload();
}
function showModal(msg, t = 1800) {
  const modal = document.getElementById("modal");
  modal.textContent = msg;
  modal.classList.add("active");
  setTimeout(() => modal.classList.remove("active"), t);
}

// Host functions
function hostPage() {
  showPage("page-host");
  let code = String(Math.floor(Math.random() * 900000 + 100000));
  document.getElementById("host-code").value = code;
  gameID = code;
  db.ref("games/" + code).set({
    created: Date.now(),
    status: "waiting",
    round: 1,
    players: {},
    buzzed: ""
  });
  myRole = "admin";
}
function startGame() {
  db.ref("games/" + gameID).update({ status: "live", round: 1 });
  showPage("page-admin");
  document.getElementById("roomcode").textContent = gameID;
  readAdmin();
}
function resetBuzzers() {
  db.ref("games/" + gameID + "/players").once("value", snap => {
    const p = snap.val() || {};
    Object.keys(p).forEach(k => {
      db.ref("games/" + gameID + "/players/" + k).update({ buzzed: false });
    });
  });
  db.ref("games/" + gameID).update({ buzzed: "" });
  buzzLockSoundPlayed = false;
}
function resetRound() {
  db.ref("games/" + gameID + "/players").once("value", snap => {
    const p = snap.val() || {};
    Object.keys(p).forEach(k => {
      db.ref("games/" + gameID + "/players/" + k).update({ buzzed: false, score: 0 });
    });
  });
  db.ref("games/" + gameID).update({ buzzed: "" });
  buzzLockSoundPlayed = false;
}
function nextRound() {
  db.ref("games/" + gameID).once("value", snap => {
    let r = (snap.val() && snap.val().round) || 1;
    db.ref("games/" + gameID).update({ round: r + 1, buzzed: "" });
    resetRound();
  });
}

function adminScore(delta, pid) {
  db.ref(`games/${gameID}/players/${pid}`).once("value").then(s => {
    let v = s.val();
    db.ref(`games/${gameID}/players/${pid}`).update({ score: (v.score || 0) + delta });
  });
}

function readAdmin() {
  db.ref("games/" + gameID).on("value", snap => {
    const g = snap.val();
    document.getElementById("round-label").textContent = "Round: " + (g.round || 1);
    const p = g.players || {};
    let arr = Object.entries(p).map(([id, v]) => ({ ...v, id }));
    arr.sort((a, b) => (b.score || 0) - (a.score || 0));
    let buzzed = arr.find(x => x.buzzed);
    let who = buzzed ? `<span class="buzzed-tag">üîî ${buzzed.name} buzzed!</span>` : "";
    document.getElementById("buzzed-who").innerHTML = who;
    let html = "";
    arr.forEach((pl, i) => {
      html += `<div class="score-row">
      <span class="rank">${i + 1}</span>
      <span class="pname">${pl.name}${pl.team ? ' (' + pl.team + ')' : ''}</span>
      <span class="pscore">${pl.score || 0}</span>
      <span class="admin-controls">
        <button onclick="adminScore(25, '${pl.id}')">+25</button>
        <button onclick="adminScore(-25, '${pl.id}')">-25</button>
      </span>
      ${pl.buzzed ? '<span class="buzzed-tag">Buzzed</span>' : ''}
      </div>`;
    });
    document.getElementById("admin-scores").innerHTML = html || "(no players yet)";
  });
}
// Player functions
function joinPage() {
  showPage("page-join");
}
function joinGame() {
  let code = document.getElementById("join-code").value.trim();
  let name = document.getElementById("join-name").value.trim();
  let team = document.getElementById("join-team").value.trim();
  if (!/^\d{6}$/.test(code))
    return showModal("Enter valid 6 digit code", 1700);
  if (!name) return showModal("Enter your name", 1400);
  gameID = code;
  myName = name;
  myTeam = team;
  myRole = "player";
  let myid = btoa(name + Math.random()).replace(/=/g, "");
  myPID = myid;
  db.ref(`games/${code}`)
    .get()
    .then((snap) => {
      if (!snap.exists()) {
        showModal("Game not found", 1700);
        return;
      }
      db.ref(`games/${code}/players/${myid}`)
        .set({ name, team, score: 0, buzzed: false, joined: Date.now() })
        .then(() => {
          showPage("page-player");
          document.getElementById("pl-name").textContent = name;
          document.getElementById("pl-room").textContent = code;
          document.getElementById("pl-team").textContent = team || "(no team)";
          listenPlayer();
        });
    });
}
function listenPlayer() {
  db.ref("games/" + gameID).on("value", (snap) => {
    const g = snap.val();
    if (!g) return;
    document.getElementById("buzz-lock-msg").textContent = g.buzzed
      ? "Buzzer is locked!"
      : "";
    let arr = Object.entries(g.players || {}).map(([id, v]) => ({ ...v, id }));
    arr.sort((a, b) => (b.score || 0) - (a.score || 0));
    let html = "";
    arr.forEach((pl, i) => {
      html += `<div class="score-row">
        <span class="rank">${i + 1}</span>
        <span class="pname">${pl.name}${
          pl.team && pl.team.length ? " (" + pl.team + ")" : ""
        }</span>
        <span class="pscore">${pl.score || 0}</span>
        ${pl.buzzed ? '<span class="buzzed-tag">Buzzed</span>' : ""}
      </div>`;
    });
    document.getElementById("player-scores").innerHTML = html || "(no players yet)";
    let buzzerPressed = g.buzzed;
    document.getElementById("player-buzzer").disabled =
      buzzerPressed && buzzerPressed !== myPID;
    if (buzzerPressed && !buzzLockSoundPlayed) {
      document.getElementById("buzz-audio").currentTime = 0;
      document.getElementById("buzz-audio").play();
      buzzLockSoundPlayed = true;
    }
    if (!buzzerPressed) buzzLockSoundPlayed = false;
  });
}
function buzz() {
  db.ref(`games/${gameID}`)
    .get()
    .then((snap) => {
      const g = snap.val();
      if (!g || g.buzzed)
        return showModal("Buzzer is locked!", 1200);
      db.ref(`games/${gameID}/players/${myPID}`).update({ buzzed: true });
      db.ref(`games/${gameID}`).update({ buzzed: myPID });
    });
}
window.addEventListener("keydown", function (e) {
  let btn = document.getElementById("player-buzzer");
  if (btn && !btn.disabled && (e.code === "Space" || e.keyCode === 32)) {
    buzz();
  }
});
</script>

<audio
  id="buzz-audio"
  src="https://cdn.pixabay.com/audio/2022/10/16/audio_12d3b2760e.mp3"
  preload="auto"
></audio>

</body>
</html>
